# lab notebooks | **guidelines**

- Create one notebook (R Project) per lab/instrument.

- You should continue to add to each notebook throughout the semester as needed.

- See [my lab notebook guidelines](https://alphonse.github.io/chem370/lab-manual/appendix-3-lab-notebook-guidelines.html) for specific requirements and examples.

- Templates are available directly in RStudio through the `instRumental` package.

- Follow the *specific* instructions in each template for the assessment.


---

# lab notebooks | **organizing files**

- Organize your labs using R projects.
- Use the following directory structure to organize your labs (mostly automatic in R projects) 

```
    > lab-notebooks/[lab N: lab-name]
        |------> /[lab N: lab name] (this folder contains your notebook)
        |      |------> /lab N: lab-name.Rmd (this is your lab notebook file)
        |------> /datafile.csv (this is your data file - there may be several)
```
